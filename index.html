<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5e20d6eaf4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container main-wrapper">
        <div class="row myRow">
            <div class="col-6 city-wrapper">
                <form id="cityForm">
                    <input id="locationInput" type="text" placeholder="Enter a city" />
                    <input type="submit" />
                </form>
                <strong id="locationDisplay">Belmar</strong>
                <div class="windWrapper">
                    <p class="windStat" id="windSpeed"></p>
                    <p class="windStat" id="condition"></p>
                </div>
            </div>
            <div class="col-6 weekday">
                <strong id="dateGoesHere">Monday</strong> <br />
                <span id="currentTemp">24℃/33℃</span>
                <br />
                <span id="iconTarget"></span>
                <br />

            </div>
        </div>
        <div class="row myRow">
            <div class="col-2 weekday">
                <strong id="weekday0day">Tues</strong>
                <hr />
                <span id="weekday0temp" class="weekdayTemp"></span>
                <span id="weekday0icon"></span> 
            </div>
            <div class="col-2 weekday">
                <strong id="weekday1day">Wed</strong>
                <hr />
                <span id="weekday1temp" class="weekdayTemp"></span>
                <span id="weekday1icon"></span>  
            </div>
            <div class="col-2 weekday">
                <strong id="weekday2day">Thur</strong>
                <hr />
                <span id="weekday2temp" class="weekdayTemp"></span>
                <span id="weekday2icon"></span> 
            </div>
            <div class="col-2 weekday">
                <strong id="weekday3day">Fri</strong>
                <hr />
                <span id="weekday3temp" class="weekdayTemp"></span>
                <span id="weekday3icon"></span>
            </div>
            <div class="col-2 weekday">
                <strong id="weekday4day">Sat</strong>
                <hr />
                <span id="weekday4temp" class="weekdayTemp"></span>
                <span id="weekday4icon"></span>  
            </div>
            <div class="col-2 weekday">
                <strong id="weekday5day">Sun</strong>
                <hr />
                <span id="weekday5temp" class="weekdayTemp"></span>
                <span id="weekday5icon" ></span>
            </div>
        </div>
        <div class="page-creator">
            <span>Built by Alexa Kuster</span>
            <a href="https://github.com/Akusterr/WeatherappProject.git">open-source code</a>
        </div>
    </div>




    <script src="index.js"></script>

</body>

</html>
