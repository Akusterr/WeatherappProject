<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/5e20d6eaf4.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container main-wrapper">
        <div class="row">
            <div class="col-6 city-wrapper">
                <form id="cityForm">
                    <input id="locationInput" type="text" placeholder="Enter a city" />
                    <input type="submit" />
                </form>
                <br />
                <strong id="locationDisplay"> Belmar Nj</strong>
            </div>
            <div class="col-6 weekday">
                <strong id="dateGoesHere">Monday</strong> <br />
                <span id="currentTemp">24℃/33℃</span>
                <br />
                <i class="fa-solid fa-cloud-sun weather-day"></i>
                <br />

            </div>
        </div>
        <div class="row">
            <div class="col-2 weekday">
                <strong>Tues</strong>
                <hr />
                21℃/29℃
                <i class="fa-solid fa-cloud weather-day"></i>
            </div>
            <div class="col-2 weekday">
                <strong>Wed</strong>
                <hr />
                20℃/28℃
                <i class="fa-solid fa-cloud-sun weather-day"></i>
            </div>
            <div class="col-2 weekday">
                <strong>Thur</strong>
                <hr />
                22℃/33℃
                <i class="fa-solid fa-cloud-sun weather-day"></i>
            </div>
            <div class="col-2 weekday">
                <strong>Fri</strong>
                <hr />
                23℃/29℃
                <i class="fa-solid fa-cloud-bolt weather-day"></i>
            </div>
            <div class="col-2 weekday">
                <strong>Sat</strong>
                <hr />
                22℃/30℃
                <i class="fa-solid fa-cloud weather-day"></i>
            </div>
            <div class="col-2 weekday">
                <strong>Sun</strong>
                <hr />
                22℃/33℃
                <i class="fa-solid fa-sun weather-day"></i>
            </div>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
